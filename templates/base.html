<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Capstone{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/themes/dark.css' %}" id="theme-stylesheet">
</head>

<body>
    <div id="vanta-bg"></div>

    <header class="app-header">
        <a href="/" class="header-logo" data-nav>
            <img src="{% static 'assets/images/BSU_logo.png' %}" alt="Ball State University">
        </a>

        <a href="{% url 'settings' %}" class="header-settings" aria-label="Settings" data-nav>
            <img src="{% static 'assets/images/settings_icon.svg' %}" alt="">
        </a>
    </header>

    <main id="app-content" tabindex="-1">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.topology.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
